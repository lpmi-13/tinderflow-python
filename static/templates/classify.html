<div class="navbar navbar-default navbar-fixed-top navbar-inverse">

        <div class="navbar-header">

            <button type="button" class="btn btn-default navbar-btn" ng-click="goToHome()">
                <span class="glyphicon glyphicon-home"></span>
            </button>
            <button type="button" class="btn btn-default navbar-btn" ng-click="goToDemo()">
                <span class="glyphicon glyphicon-education"></span>
            </button>
            <button type="button" class="btn btn-default navbar-btn" ng-click="goToClassify()">
                <span class="glyphicon glyphicon-qrcode"></span>
            </button>
        </div>

    </div>

<div class="container">
    <h1>enter a new message and click to see the model's prediction</h1>
    <div class="row">
        <div>
            <pre><code><input id="classifyThis" type="text" class="form-control input-lg" name="message" ng-model="commitToClassify"></code></pre>
        </div>

        <div>
            <button id="classifyButton" type="button" class="btn btn-default btn-lg" ng-click="classify()">classify</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6">
            <h1 id="classOutput">{{classification.toUpperCase()}}</h1>
        </div>
    </div>
</div>
